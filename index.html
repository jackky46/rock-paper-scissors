<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="style.css">
    
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper cover Rock and you win!</p>
    </div>

    <div class="description">
        <p>Let's see how far you can go</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">✊</div>
        <div class="choice" id="paper">✋</div>
        <div class="choice" id="scissors">✌️</div>
    </div>
    <p id="action-message">Make your Move!</p>
    
    <div class="button-restart">
        <button class="restart-button" id="button">Restart Game</button>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
